            --simpsons-yellow: #FED90F;
            --simpsons-blue: #3E67B1;
            --simpsons-red: #E53935;
            --simpsons-green: #7BC142;

        .panel {

                        -2px 2px 0 var(--simpsons-black),

            margin-top: 0;

            border-bottom: 2px solid var(--simpsons-yellow);
            padding-bottom: 8px;
            display: inline-block;

            height: 300px;

            font-size: 13px;
            line-height: 1.3;
            padding: 10px;
            border: 3px solid var(--simpsons-blue);

            color: var(--text-color);

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const themeToggleButton = document.getElementById('theme-toggle');
            const themeIcon = themeToggleButton.querySelector('i');
            let isDarkMode = localStorage.getItem('darkMode') === 'true';
            
            // Set initial state
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }

            function toggleTheme() {
                isDarkMode = !isDarkMode;
                // Toggle the dark-mode class on the body
                document.body.classList.toggle('dark-mode');
                // Save preference to localStorage
                localStorage.setItem('darkMode', isDarkMode);
                // Update the icon
                if (isDarkMode) {
                    themeIcon.className = 'fas fa-sun';
                } else {
                    themeIcon.className = 'fas fa-moon';
                }
            }

            themeToggleButton.addEventListener('click', toggleTheme);
        });

        // Rest of the script remains the same
        function showResponse(element, message, isError = false) {
            element.textContent = message;
            element.style.display = 'block';
            
            if (isError) {
                element.classList.add('error');
            } else {
                element.classList.remove('error');
            }
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }

        function formatConfig(config) {
            try {
                return JSON.stringify(JSON.parse(config), null, 4);
            } catch (e) {
                return config;
            }
        }

        function arrayBufferToString(buffer) {
            return String.fromCharCode.apply(null, new Uint8Array(buffer));
        }

        function parseProtobufConfig(buffer) {
            const config = {};
            const view = new DataView(buffer);
            let offset = 0;

            while (offset < buffer.byteLength) {
                // Read field header
                let header = view.getUint8(offset++);
                const fieldNum = header >> 3;
                const wireType = header & 0x7;

                // Read string length (varint)
                let strLength = 0;
                let shift = 0;
                while (true) {
                    const byte = view.getUint8(offset++);
                    strLength |= (byte & 0x7F) << shift;
                    if ((byte & 0x80) === 0) break;
                    shift += 7;
                }

                // Read string data
                const decoder = new TextDecoder();
                const strData = decoder.decode(new Uint8Array(buffer.slice(offset, offset + strLength)));
                offset += strLength;

                // For key-value pairs, we expect them in pairs
                if (fieldNum === 1) { // Key
                    // Clean up the key
                    const key = strData
                        .replace(/^\n+/, '')  // Remove leading newlines
                        .replace(/\n+$/, '')  // Remove trailing newlines
                        .replace(/\\u[\da-f]{4}/gi, '') // Remove Unicode escapes
                        .replace(/\u0012.*$/, '') // Remove protobuf field numbers
                        .trim();
                    
                    // Read the next value
                    header = view.getUint8(offset++);
                    strLength = 0;
                    shift = 0;
                    while (true) {
                        const byte = view.getUint8(offset++);
                        strLength |= (byte & 0x7F) << shift;
                        if ((byte & 0x80) === 0) break;
                        shift += 7;
                    }
                    // Clean up the value
                    const value = decoder.decode(new Uint8Array(buffer.slice(offset, offset + strLength)))
                        .replace(/^\n+/, '')
                        .replace(/\n+$/, '')
                        .replace(/\\u[\da-f]{4}/gi, '')
                        .replace(/\u0012.*$/, '')
                        .trim();
                    offset += strLength;

                    if (key && key !== "") {
                        config[key] = value;
                    }
                }
            }

            return config;
        }

        async function loadClientConfig() {
            try {
                const response = await fetch('/api/game/client_config');
                if (!response.ok) {
                    throw new Error('Server responded with status: ' + response.status);
                }
                const data = await response.arrayBuffer();
                
                try {
                    const config = parseProtobufConfig(data);
                    document.getElementById('client-config-editor').value = formatConfig(config);
                    showResponse(document.getElementById('client-config-response'), 'Client config loaded successfully');
                } catch (error) {
                    console.error('Error parsing protobuf:', error);
                    throw new Error('Failed to parse server response');
                }
            } catch (error) {
                showResponse(document.getElementById('client-config-response'), 'Error loading client config: ' + error.message, true);
            }
        }

        async function loadGameplayConfig() {
            try {
                const response = await fetch('/api/config/game');
                if (!response.ok) {
                    throw new Error('Server responded with status: ' + response.status);
                }
                
                // Parse the response as JSON
                const configData = await response.json();
                
                // Format the JSON for display in the editor
                // The config.json file has a "GameplayConfig" object that contains all the settings
                document.getElementById('gameplay-config-editor').value = formatConfig(JSON.stringify(configData));
                
                showResponse(document.getElementById('gameplay-config-response'), 'Gameplay config loaded successfully');
            } catch (error) {
                showResponse(document.getElementById('gameplay-config-response'), 'Error loading gameplay config: ' + error.message, true);
            }
        }

        async function saveClientConfig() {
            const responseElement = document.getElementById('client-config-response');
            try {
                const configText = document.getElementById('client-config-editor').value.trim();
                if (!configText) {
                    throw new Error('Configuration cannot be empty');
                }

                let config;
                try {
                    config = JSON.parse(configText);
                } catch (parseError) {
                    throw new Error('Invalid JSON format: ' + parseError.message);
                }

                // Send each key-value pair as a separate request
                for (const [key, value] of Object.entries(config)) {
                    const formData = new FormData();
                    formData.append('name', key);
                    formData.append('value', String(value));

                    const response = await fetch('/api/game/client_config', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.text();
                        throw new Error(`Failed to save ${key}: ${errorData || 'Server responded with status: ' + response.status}`);
                    }
                }

                showResponse(responseElement, 'Client config saved successfully');
                await loadClientConfig();
            } catch (error) {
                console.error('Save error:', error);
                showResponse(responseElement, 'Error saving client config: ' + error.message, true);
            }
        }

        async function saveGameplayConfig() {

                if (!configText) {
                    throw new Error('Configuration cannot be empty');
                }

                let config;
                try {
                    config = JSON.parse(configText);
                } catch (parseError) {
                    throw new Error('Invalid JSON format: ' + parseError.message);
                }

                // Make sure we're sending the proper structure
                // If the user edited the full config with the GameplayConfig object
                const dataToSend = JSON.stringify(config);

                // Send the config as JSON
                const response = await fetch('/api/config/game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: dataToSend
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(`Failed to save config: ${errorData || 'Server responded with status: ' + response.status}`);
                }

                showResponse(responseElement, 'Gameplay config saved successfully');
            } catch (error) {
                console.error('Save error:', error);
                showResponse(responseElement, 'Error saving gameplay config: ' + error.message, true);
            }
        }

        // Load initial data
        // loadClientConfig(); // Commented out as client config is not implemented yet
        loadGameplayConfig();
        
        // Function to update the current user display in the navigation bar
        function updateCurrentUser() {
            // Get the session token from cookies
            const cookies = document.cookie.split(';');
            let sessionToken = '';
            
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('tsto_session=')) {
                    sessionToken = cookie.substring('tsto_session='.length);
                    break;
                }
            }
            
            if (sessionToken) {
                // Since we're on a protected page, we know we're authenticated
                fetch('/api/auth/validate_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: sessionToken })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.username) {
                        document.getElementById('current-user').innerHTML = `<i class="fas fa-user"></i> Logged in as: ${data.username}`;
                    } else {
                        // If we're on this page, we must be logged in, so get username from localStorage
                        const username = localStorage.getItem('tsto_username') || 'User';
                        document.getElementById('current-user').innerHTML = `<i class="fas fa-user"></i> Logged in as: ${username}`;
                    }
                    
                    // Highlight the active page in the navigation
                    highlightActivePage();
                })
                .catch(error => {
                    console.error('Error validating session:', error);
                    // Fallback to showing logged in status without username
                    document.getElementById('current-user').innerHTML = `<i class="fas fa-user"></i> Logged in`;
                });
            } else {
                // Fallback - if we're on a protected page, we must be logged in
                document.getElementById('current-user').innerHTML = `<i class="fas fa-user"></i> Logged in`;
            }
        }
        
        // Function to highlight the active page in the navigation
        function highlightActivePage() {
            const currentPath = window.location.pathname;
            const navButtons = document.querySelectorAll('.nav-button');
            
            navButtons.forEach(button => {
                const href = button.getAttribute('href');
                if (currentPath === href || 
                    (currentPath === '/game_config.html' && href === '/game_config.html') ||
                    (currentPath === '/game_config' && href === '/game_config.html')) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
        
        // Function to handle logout
        async function logoutUser() {
            try {
                // First, try the API endpoint
                const response = await fetch('/logout', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                // Clear session token from cookies
                document.cookie = 'tsto_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                
                // Clear username from localStorage
                localStorage.removeItem('tsto_username');
                
                // Redirect to login page
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Error logging out:', error);
                // Even if there's an error, try to redirect to login
                window.location.href = '/login.html';
            }
        }
        
        // Call updateCurrentUser when the page loads
        updateCurrentUser();
    </script>
