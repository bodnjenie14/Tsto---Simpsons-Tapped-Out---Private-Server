<!DOCTYPE html>
<html>
<head>
    <title>TSTO Access Denied</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/login.js"></script>
    <style>
        :root {
            --simpsons-yellow: #FED90F;
            --simpsons-blue: #3E67B1;
            --simpsons-red: #E53935;
            --simpsons-green: #7BC142;
            --simpsons-white: #ffffff;
            --simpsons-black: #333333;
            --simpsons-orange: #F57C00;
            --simpsons-panel: #FFF3D4;
            --simpsons-shadow: rgba(0, 0, 0, 0.3);
        }

        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Neue', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--simpsons-black);
            box-sizing: border-box;
        }
        
        /* Dark mode */
        body.dark-mode {
            --background: #1a1a2e;
            --panel-bg: #282838;
            --text-color: var(--simpsons-yellow);
            --text-primary: var(--simpsons-yellow);
            --text-secondary: var(--simpsons-orange);
            --border-color: var(--simpsons-blue);
            --hover-bg: #2d2d44;
            --input-bg: #1f1f2f;
            --editor-bg: #1E1E2E;
            background-color: var(--background);
            color: var(--text-color);
        }
        
        body.dark-mode .panel {
            background-color: var(--panel-bg);
            border-color: var(--text-color);
        }
        
        body.dark-mode h2 {
            color: var(--text-color);
            border-bottom-color: var(--text-color);
        }
        
        body.dark-mode p {
            color: var(--text-color);
        }
        
        body.dark-mode .btn {
            background-color: var(--text-color);
            color: var(--background);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .panel {
            background-color: var(--simpsons-panel);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 10px var(--simpsons-shadow);
            border: 4px solid var(--simpsons-yellow);
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: var(--simpsons-yellow);
            margin-bottom: 30px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 0 var(--simpsons-black), 
                        -2px -2px 0 var(--simpsons-black),
                        2px -2px 0 var(--simpsons-black),
                        -2px 2px 0 var(--simpsons-black),
                        0 2px 0 var(--simpsons-black),
                        2px 0 0 var(--simpsons-black),
                        0 -2px 0 var(--simpsons-black),
                        -2px 0 0 var(--simpsons-black);
            letter-spacing: 1px;
        }

        h2 {
            color: var(--simpsons-red);
            margin-top: 0;
            font-size: 32px;
            border-bottom: 2px solid var(--simpsons-yellow);
            padding-bottom: 8px;
            display: inline-block;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: var(--simpsons-blue);
            color: var(--simpsons-white);
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Comic Neue', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #2A4B85;
            position: relative;
            top: 0;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .btn:hover {
            background-color: #5482D0;
            top: -2px;
            box-shadow: 0 6px 0 #2A4B85;
        }
        
        .btn:active {
            top: 4px;
            box-shadow: 0 0 0 #2A4B85;
        }

        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--simpsons-yellow);
            color: var(--simpsons-black);
            border: 2px solid var(--simpsons-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            font-weight: bold;
        }

        .theme-toggle:hover {
            background-color: #FFE44D;
        }
        
        body.dark-mode .theme-toggle {
            background-color: #333;
            color: var(--simpsons-yellow);
            border-color: var(--simpsons-yellow);
        }
        
        body.dark-mode .theme-toggle:hover {
            background-color: #444;
        }

        /* Homer animation */
        .homer-container {
            position: absolute;
            bottom: -100px;
            right: -80px;
            width: 200px;
            height: 200px;
            opacity: 0.8;
            transform: rotate(15deg);
        }

        .homer-head {
            width: 120px;
            height: 150px;
            background-color: #FED90F;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }

        .homer-eye {
            width: 30px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 30px;
        }

        .homer-eye-left {
            left: 25px;
        }

        .homer-eye-right {
            right: 25px;
        }

        .homer-pupil {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 10px;
        }

        .homer-mouth {
            width: 40px;
            height: 20px;
            background-color: #D9A066;
            border-radius: 0 0 20px 20px;
            position: absolute;
            bottom: 30px;
            left: 40px;
        }

        .homer-text {
            position: absolute;
            top: -60px;
            right: 30px;
            background-color: white;
            padding: 15px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .homer-text:after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }

        /* Decorative donuts */
        .donut {
            position: fixed;
            width: 60px;
            height: 60px;
            z-index: -1;
            opacity: 0.8;
            animation: float 6s infinite ease-in-out;
        }

        .donut1 {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .donut2 {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .donut3 {
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <!--decorative donuts-->
    <svg class="donut donut1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" fill="#FFA0B7" />
        <circle cx="50" cy="50" r="15" fill="#FFF3D4" />
    </svg>
    <svg class="donut donut2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" fill="#85C8F2" />
        <circle cx="50" cy="50" r="15" fill="#FFF3D4" />
    </svg>
    <svg class="donut donut3" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" fill="#7BC142" />
        <circle cx="50" cy="50" r="15" fill="#FFF3D4" />
    </svg>
    
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <h1>D'oh!</h1>
    
    <div class="container">
        <div class="panel">
            <h2>Access Denied</h2>
            <p>Sorry, you don't have permission to access this page.</p>
            <p>Your current role doesn't have the required privileges.</p>
            
            <div class="homer-container">
                <div class="homer-text">D'oh! No access!</div>
                <div class="homer-head">
                    <div class="homer-eye homer-eye-left">
                        <div class="homer-pupil"></div>
                    </div>
                    <div class="homer-eye homer-eye-right">
                        <div class="homer-pupil"></div>
                    </div>
                    <div class="homer-mouth"></div>
                </div>
            </div>
            
            <a href="/town_operations.html" class="btn">Go to Town Operations</a>
            <a href="/user_management.html" class="btn">Go to User Management</a>
        </div>
    </div>

    <script>
        // Function to handle logout - defined globally
        async function logoutUser() {
            try {
                // First, try the API endpoint
                const response = await fetch('/logout', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                // Clear session token from cookies
                document.cookie = 'tsto_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                
                // Clear username from localStorage
                localStorage.removeItem('tsto_username');
                
                // Redirect to login page
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Error logging out:', error);
                // Even if there's an error, try to redirect to login
                window.location.href = '/login.html';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const themeToggleButton = document.getElementById('theme-toggle');
            const themeIcon = themeToggleButton.querySelector('i');
            let isDarkMode = localStorage.getItem('darkMode') === 'true';
            
            // Set initial state
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }

            function toggleTheme() {
                isDarkMode = !isDarkMode;
                // Toggle the dark-mode class on the body
                document.body.classList.toggle('dark-mode');
                // Save preference to localStorage
                localStorage.setItem('darkMode', isDarkMode);
                // Update the icon
                if (isDarkMode) {
                    themeIcon.className = 'fas fa-sun';
                } else {
                    themeIcon.className = 'fas fa-moon';
                }
            }

            themeToggleButton.addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
